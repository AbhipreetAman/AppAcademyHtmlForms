<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms for AppAcademy</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Add User</legend>
            <div>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" placeholder="Enter First Name">
            </div>
            <div>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" placeholder="Enter Last Name">
            </div>
            <div>
                <label for="email">Email ID:</label>
                <input type="email" id="email" placeholder="abc@gmail.com">
            </div>
            <div>
                <label for="status">Status</label>
                <select name="status" id="status">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="guest">Guest</option>
                </select>
            </div>
            <div>
                <p>What is your favourite programming language?</p>
                <div>
                    <label for="html">HTML</label>
                    <input type="radio" name="html" id="html">
                    <label for="css">CSS</label>
                    <input type="radio" name="css" id="css">
                    <label for="javascript">JavaScript</label>
                    <input type="radio" name="javascript" id="javascript">
                </div>
            </div>
            <div>
                <label for="date">Enter Current date:</label>
                <input type="date" id="date" placeholder="Date">
            </div>
            <div>
                <label for="comments">Type Your Experience</label>
                <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
            </div>
            <div>
                <label for="signup">Sign up for Newsletter</label>
                <input type="checkbox" name="signup" id="signup">
            </div>
            <div>
                <label for="terms">Agree to terms and conditions</label>
                <input type="checkbox" name="terms" id="terms">
            </div>
            <div>
                <button type="submit">Submit Form</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
